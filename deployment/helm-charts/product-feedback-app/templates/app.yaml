---
apiVersion: v1
kind: Namespace
metadata:
  name: product-feedback
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-product-feedback-app
spec:
  selector:
    matchLabels:
      app: product-feedback-frontend
      component: frontend
  template:
    metadata:
      labels:
        app: product-feedback-frontend
        component: frontend
    spec:
      containers:
        - name: nodejs
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.imagePullPolicy }}
          env:
            - name: BFF_API_URL
              value: "http://product-feedback-bff-authgateway-bff-svc.product-feedback.svc.cluster.local:5224"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
