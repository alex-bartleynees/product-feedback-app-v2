name: Trigger auto deployment for product-feedback-app

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ angular-ssr ]
    paths:
    - '**'
    - '.github/workflows/product-feedback-app-AutoDeployTrigger-df3d5091-2eee-4836-9efe-aea9a7e25a80.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.PRODUCTFEEDBACKAPP_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: suggestions.azurecr.io
          registryUsername: ${{ secrets.PRODUCTFEEDBACKAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.PRODUCTFEEDBACKAPP_REGISTRY_PASSWORD }}
          containerAppName: product-feedback-app
          resourceGroup: suggestions
          imageToBuild: suggestions.azurecr.io/product-feedback-app:${{ github.sha }}
          
            

     

