<div
  class="chip__container"
  (click)="chipClick.emit()"
  [ngClass]="{
    'chip--active': active,
    'chip__container--arrow': showArrow,
    pointer: usePointer
  }"
>
  @if (showArrow) {
    <button class="arrow--up">
      <img
        [src]="environment.basePath + '/assets/icon-arrow-up.svg'"
        alt="arrow up"
      />
    </button>
  }

  <p class="chip-text">{{ text() }}</p>
</div>
