[functions]
  directory = "functions"
  node_bundler = "esbuild"
  included_files = ["dist/product-feedback-app-v2/**/*", "dist/product-feedback-app-v2/server/index.server.html"]
  
[[redirects]]
  from = "/assets/*"
  to = "/:splat"
  status = 200

[[redirects]]
  from = "/media/*"
  to = "/:splat"
  status = 200

[[redirects]]
  # Redirect JavaScript files
  from = "/*.js"
  to = "/:splat"
  status = 301
  force = true

[[redirects]]
  # Redirect CSS files
  from = "/*.css"
  to = ":/splat"
  status = 301
  force = true  

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server"
  status = 301
  force = true
